<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>XOXO Tic Tac Toe XOXO</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md text-center text-info">
                <h2 class="display-3">Tic Tac Toe</h2>
            </div>

            <hr>

            <div class="col text-center text-primary fs-1">
                <div id="whoseTurn">
                    <span players-turn></span>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="board">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
            </div>
            <div class="col text-center text-danger fs-1">
                <div class="winning-message" id="winningMessage">
                    <span data-winning-message-text></span>
                </div>

                <div><button type="button" class="btn fs-6 btn-success" id="restartButton">Restart Game</button></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="tictac.js"></script>

</body>

</html>
